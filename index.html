<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click-to-Focus</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-zinc-950 text-zinc-100 min-h-screen flex flex-col font-sans">

  <header class="border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-sm p-4 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i data-lucide="focus" class="text-emerald-400 w-6 h-6"></i>
        <h1 class="font-semibold text-lg tracking-tight">FocusFrame</h1>
      </div>
      <div class="flex items-center gap-4">
        <span id="state-indicator"
          class="flex items-center gap-2 text-xs font-mono bg-zinc-800 px-3 py-1 rounded-full text-zinc-400 border border-zinc-700">
          <span class="w-2 h-2 rounded-full bg-zinc-500" id="state-dot"></span>
          <span id="state-text">IDLE</span>
        </span>
        <button id="debug-toggle"
          class="flex items-center gap-2 text-sm px-4 py-2 rounded-md bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 transition-colors text-zinc-300">
          <i data-lucide="bug" class="w-4 h-4"></i>
          Debug Mode
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-7xl w-full mx-auto p-4 flex flex-col items-center justify-center gap-6">

    <!-- Main Canvas Container -->
    <div
      class="relative w-full max-w-4xl aspect-video bg-zinc-900 rounded-xl overflow-hidden border border-zinc-800 shadow-2xl flex items-center justify-center group">

      <!-- placeholder text when idle -->
      <div id="idle-view" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-500 gap-4">
        <i data-lucide="video" class="w-12 h-12 stroke-[1.5]"></i>
        <p>Select a video source to begin</p>
      </div>

      <!-- Canvas is overlayed -->
      <canvas id="output-canvas" class="w-full h-full object-contain hidden cursor-crosshair relative z-10"></canvas>

      <!-- Loading overlay -->
      <div id="loading-overlay"
        class="absolute inset-0 bg-zinc-950/80 backdrop-blur-sm z-20 flex flex-col items-center justify-center gap-4 hidden">
        <i data-lucide="loader-2" class="w-8 h-8 animate-spin text-emerald-400"></i>
        <p class="text-sm font-medium text-zinc-300" id="loading-text">Loading Model...</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4 bg-zinc-900 p-2 rounded-lg border border-zinc-800 shadow-lg">
      <label for="file-upload"
        class="flex items-center gap-2 px-4 py-2 rounded-md bg-zinc-800 hover:bg-zinc-700 text-zinc-200 cursor-pointer transition-colors border border-zinc-700/50">
        <i data-lucide="upload" class="w-4 h-4"></i>
        Upload Video
      </label>
      <input id="file-upload" type="file" accept="video/*" class="hidden" />

      <div class="w-px h-8 bg-zinc-800"></div>

      <button id="webcam-btn"
        class="flex items-center gap-2 px-4 py-2 rounded-md bg-emerald-600 hover:bg-emerald-500 text-white transition-colors shadow-lg shadow-emerald-900/20">
        <i data-lucide="camera" class="w-4 h-4"></i>
        Start Webcam
      </button>
    </div>

    <!-- Hidden Video Element for Source -->
    <video id="source-video" class="hidden" loop playsinline></video>

  </main>

  <script>
    lucide.createIcons();
  </script>
  <script type="module" src="./main.js"></script>
</body>

</html>
